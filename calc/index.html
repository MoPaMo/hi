  <style>
    nav {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: space-between;
      transition-duration: 0.5s;
      position: fixed;
      left: 0px;
      top: 0px;
      width: 96vw;
      background-color: black;
      margin: 0px;
      padding: 0.35vw;
      opacity: 0.2;

<script src="../cdn/all.min.js"></script>

<body class="">
  <nav><a href="../../index.html" style="color:white;text-decoration:none"><span class="fas fa-arrow-left"></span>Zurück zum
      Homescreen</a>
    </span>
    <span class="time-clock">Laden…</span> <span class="nav-vol"><i class="fas fa-volume-mute"></i></span>
  </nav><br /><br />
  <br />
  <br />
  <div class="object-center w-48 border border-gray-100 p-1 m-1 bg-gray-700 rounded">
    <div class="text-white">
      Mockulator
    </div>
    <div class="bg-gray-200 text-gray-800 font-mono p-1 overflow-x-auto" id="out">0</div>
    <div class="grid grid-cols-4 gap-1 mt-2 text-center text-white text-lg" id="pad">
      <div class="bg-gray-600  p-1 cursor-pointer hover:bg-gray-700 focus:bg-gray-700 duration-200" data-a="(">
        (
      </div>
      <div class="bg-gray-600  p-1 cursor-pointer hover:bg-gray-700 focus:bg-gray-700 duration-200" data-a=")">
        )
      </div>
      <div class="bg-red-600  p-1 cursor-pointer hover:bg-red-700 focus:bg-red-700 duration-200" id="AC">
        AC
      </div>
      <div class="bg-yellow-600  p-1 cursor-pointer hover:bg-yellow-700 focus:bg-yellow-800 duration-200" data-a="/">
        /
      </div>
      <!--  New line                      -->
      <div class="bg-gray-500  p-1 cursor-pointer hover:bg-gray-600 focus:bg-gray-600 duration-200" data-a="1">
        1
      </div>
      <div class="bg-gray-500  p-1 cursor-pointer hover:bg-gray-600 focus:bg-gray-600 duration-200" data-a="2">
        2
      </div>
      <div class="bg-gray-500  p-1 cursor-pointer hover:bg-gray-600 focus:bg-gray-600 duration-200" data-a="3">
        3
      </div>
      <div class="bg-yellow-600  p-1 cursor-pointer hover:bg-yellow-700 focus:bg-yellow-800 duration-200" data-a="*">
        *
      </div>
      <!--------------------------->
      <div class="bg-gray-500  p-1 cursor-pointer hover:bg-gray-600 focus:bg-gray-600 duration-200" data-a="4">
        4
      </div>
      <div class="bg-gray-500  p-1 cursor-pointer hover:bg-gray-600 focus:bg-gray-600 duration-200" data-a="5">
        5
      </div>
      <div class="bg-gray-500  p-1 cursor-pointer hover:bg-gray-600 focus:bg-gray-600 duration-200" data-a="6">
        6
      </div>
      <div class="bg-yellow-600  p-1 cursor-pointer hover:bg-yellow-700 focus:bg-yellow-800 duration-200" data-a="-">
        -
      </div>
      <!--------------------------->

      <div class="bg-gray-500  p-1 cursor-pointer hover:bg-gray-600 focus:bg-gray-600 duration-200" data-a="7">
        7
      </div>
      <div class="bg-gray-500  p-1 cursor-pointer hover:bg-gray-600 focus:bg-gray-600 duration-200" data-a="8">
        8
      </div>
      <div class="bg-gray-500  p-1 cursor-pointer hover:bg-gray-600 focus:bg-gray-600 duration-200" data-a="9">
        9
      </div>
      <div class="bg-yellow-600  p-1 cursor-pointer hover:bg-yellow-700 focus:bg-yellow-800 duration-200" data-a="+">
        +
      </div>
      <!--------------------------->

      <div class="bg-gray-500 col-span-2 p-1 cursor-pointer hover:bg-gray-600 focus:bg-gray-600 duration-200"
        data-a="0">
        0
      </div>
      <div class="bg-gray-500  p-1 cursor-pointer hover:bg-gray-600 focus:bg-gray-600 duration-200" data-a=".">
        ,
      </div>
      <div class="bg-yellow-600  p-1 cursor-pointer hover:bg-yellow-700 focus:bg-yellow-800 duration-200" id="calc">
        =
      </div>
    </div>
  </div>
  <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
